<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 관리 시스템 - 문서 정보</title>
    <style>
        /* Flexbox 레이아웃 적용 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: white;
            color: #0056b3;
        }

        /* 메뉴 스타일 */
        .menu {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            text-decoration: none;
            margin: 0 15px;
            color: #0056b3;
            font-weight: bold;
        }

        /* 메인 스타일 */
        main {
            padding: 40px 20px;
        }

        main h2 {
            font-size: 28px;
            text-align: center;
            color: #0056b3;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            text-decoration: none;
            color: white;
            background-color: #0056b3;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #003d82;
        }

        .form-container .actions {
            display: flex;
            justify-content: space-between;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header>
    <h1><a href="/static" style="color: white; text-decoration: none;">동아리 관리 시스템</a></h1>
    <nav>
        <div th:if="${isLoggedIn}">
            <span th:text="'로그인 ID: ' + ${userId}"></span>
            <a href="/users/logout">로그아웃</a>
        </div>
        <div th:if="${!isLoggedIn}">
            <a href="/users/login">로그인</a>
            <a href="/users/register">회원가입</a>
        </div>
    </nav>
</header>

<!-- 메뉴 -->
<div class="menu">
    <a href="/documents">문서 관리 홈</a>
    <a href="/documents/new">새 문서 추가</a>
</div>

<!-- 메인 콘텐츠 -->
<main>
    <h2>문서 정보</h2>
    <section class="form-container">
        <!-- 문서 등록 및 수정 공통 폼 -->
        <form th:action="@{/documents}" method="post" enctype="multipart/form-data">
            <!-- 문서 이름 입력 -->
            <label for="documentName">문서 이름</label>
            <input type="text" id="documentName" name="documentName"
                   th:value="${document != null ? document.documentName : ''}"
                   required placeholder="문서 이름을 입력하세요">

            <!-- 동아리 이름 입력 -->
            <label for="clubName">동아리 이름</label>
            <input type="text" id="clubName" name="clubName"
                   th:value="${document != null ? document.clubName : ''}"
                   required placeholder="동아리 이름을 입력하세요">

            <!-- 파일 업로드 -->
            <label for="file">문서 파일</label>
            <input type="file" id="file" name="file">

            <!-- 액션 버튼 -->
            <div class="actions">
                <button type="submit">저장</button>
                <a href="/documents"
                   style="text-decoration: none; color: white; background-color: #0056b3;
                          padding: 10px 20px; border-radius: 5px; font-size: 16px;
                          text-align: center;">취소</a>
            </div>
        </form>
    </section>
</main>

<!-- 푸터 -->
<footer>
    &copy; 2024 Club Management System. All rights reserved.
</footer>
</body>
</html>
