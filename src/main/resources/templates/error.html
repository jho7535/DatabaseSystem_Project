<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 관리 시스템 - 에러</title>
    <style>
        /* Flexbox 레이아웃 적용 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이 사용 */
            margin: 0;
        }

        main {
            flex: 1; /* 메인이 푸터 위까지 유연하게 공간을 차지 */
        }

        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: white;
            color: #0056b3;
        }

        /* 메뉴 스타일 */
        .menu {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            text-decoration: none;
            margin: 0 15px;
            color: #0056b3;
            font-weight: bold;
        }

        /* 메인 스타일 */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        main h2 {
            font-size: 28px;
            color: #ff4c4c; /* 에러 메시지 강조 */
            margin-bottom: 20px;
        }

        main p {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
        }

        .back-btn {
            text-decoration: none;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #003d82;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header>
    <h1><a href="/" style="color: white; text-decoration: none;">동아리 관리 시스템</a></h1>
    <nav>
        <div th:if="${isLoggedIn}">
            <span th:text="'로그인 ID: ' + ${userId}"></span>
            <a href="/users/logout">로그아웃</a>
        </div>
        <div th:if="${!isLoggedIn}">
            <a href="/users/login">로그인</a>
            <a href="/users/register">회원가입</a>
        </div>
    </nav>
</header>

<!-- 메뉴 -->
<div class="menu">
    <a href="/clubs">동아리</a>
    <a href="/documents">문서 관리</a>
    <a href="/schedules">일정</a>
</div>

<!-- 에러 메시지 -->
<main>
    <h2>에러 발생</h2>
    <p th:text="${error}">알 수 없는 문제가 발생했습니다.</p>
    <a href="/" class="back-btn">메인으로 돌아가기</a>
</main>

<!-- 푸터 -->
<footer>
    &copy; 2024 Club Management System. All rights reserved.
</footer>
</body>
</html>
