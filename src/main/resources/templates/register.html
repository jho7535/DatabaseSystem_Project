<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 동아리 관리 시스템</title>
    <style>
        /* 메인 페이지와 동일한 스타일 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-y: scroll; /* 스크롤은 가능하도록 유지 */
        }

        body::-webkit-scrollbar {
            display: none; /* Webkit 기반 브라우저(Chrome, Edge, Safari)용: 스크롤바 숨김 */
        }

        main {
            flex: 1;
            padding: 40px 20px;
        }

        header{
            background-color: #0056b3;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h1 a {
            text-decoration: none;
            color: white;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 15px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: white;
            color: #0056b3;
        }

        main h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .menu {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            text-decoration: none;
            margin: 0 15px;
            color: #0056b3;
            font-weight: bold;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 20px; /* 위아래 30px, 좌우 20px으로 대칭 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
        }

        .form-container label {
            margin-bottom: 10px; /* 레이블과 입력 칸 사이 간격 */
            display: block;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #003f7f;
        }

        .form-container p {
            text-align: center;
        }

        .form-container p a {
            color: #0056b3;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0056b3; /* 푸터 배경색 */
            color: white; /* 텍스트 색상 */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 20px 0; /* 위아래 여백 추가 */
            margin-top: auto; /* Flexbox 컨테이너에서 푸터를 화면 아래로 고정 */
        }

    </style>
</head>
<body>
<header>
    <h1><a href="/" style="color: white; text-decoration: none;">동아리 관리 시스템</a></h1>
    <nav>
        <a href="/users/login">로그인</a>
        <a href="/users/register">회원가입</a>
    </nav>
</header>

<!-- 메뉴 -->
<div class="menu">
    <a href="/clubs">동아리</a>
    <a href="/documents">문서 관리</a>
    <a href="/schedules">일정</a>
</div>

<main>
    <h2>회원가입</h2>
    <div class="form-container">
        <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 20px;">
            <p th:text="${error}"></p>
        </div>

        <form action="/users/register" method="post">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <label for="studentNumber">학번</label>
            <input type="text" id="studentNumber" name="studentNumber" placeholder="학번을 입력하세요" required>
            <label for="department">학과</label>
            <input type="text" id="department" name="department" placeholder="학과를 입력하세요" required>
            <button type="submit">회원가입</button>
        </form>
    </div>
</main>

<footer>
    &copy; 2024 Club Management System. All rights reserved.
</footer>
</body>
</html>
